<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Donate</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,900' rel='stylesheet' type='text/css'>
  <link href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/78060/animate.min.css" rel="stylesheet" type="text/css">
  
  <link rel="stylesheet" type="text/css" href="style.css" /> 
  <script src="logic.js"></script>
 </head>  
 <body> 

<div id="donate">
  <button onclick="showDonateClick()">Donate</button>
  <form name="donAmount" id="donAmount">
    <input type="radio" value="1" name="amount" id="one">
    <label for="one" onclick="goDonateClick()">$1</label>
    <input type="radio" value="5" name="amount" id="five">
    <label for="five" onclick="goDonateClick()">$5</label>
    <input type="radio" value="10" name="amount" id="ten">
    <label for="ten" onclick="goDonateClick()">$10</label>
    <input type="radio" value="other" name="amount" id="other">
    <label for="other" onclick="showOtherClick()">Інша сума</label>
  </form>
</div>



<div id="custom">
  <h2>Donation Amount</h2>
  <form name="customDonation" id="customDonation">
  <div class="input-group-1">
    <label for="custom-amount">$</label>
    <input id="custom-amount" name="custom-amount" type="text">
    <div class="warn"></div>
  </div>
  </form>
  <div class="clearfix">
    <button class="next" onclick="goDonateClick()">Далі</button>
  </div>
</div>

<div id="description">
  <h4>Опис:</h4>
  <textarea
    name="init"
    id="init"
    spellcheck="false"></textarea>
    <br>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2292.3142001676742!2d24.026664868620433!3d49.84179818546643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473add7258bf7bbd%3A0x8d22d75bebda3123!2z0KTQvtC90YLQsNC9INCx0ZbQu9GPINCe0L_QtdGA0L3QvtCz0L4g0YLQtdCw0YLRgNGD!5e0!3m2!1suk!2sua!4v1588765893180!5m2!1suk!2sua" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
  <br>
  <input id='file' type="file" value={image} />
  <br>
  <button onclick="goNextClick()">Далі</button>
</div>

<section id="confirm">
  <h2>Дуже дякую!</h2>
  <p>Ваше пожертуваня добоможе нам!</p>
</section>

</body>
</html>
